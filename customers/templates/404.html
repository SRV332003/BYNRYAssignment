<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .error-box {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (min-width: 768px) {
        .error-box {
            padding: 50px;
        }

        h1 {
            font-size: 48px;
        }

        p {
            font-size: 18px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <p>Oops! Page not found.</p>
            <p>Sorry, the page you are looking for might have been removed or doesn't exist.</p>
            <a href="/">Go to Home</a>
        </div>
    </div>
</body>
</html>
